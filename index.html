<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Join</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Classroom</h1>
        <p>Please enter the classroom code:</p>
        <input type="text" id="codeInput" placeholder="Enter code">
        <input type="submit" value="Join" onclick="checkCode()">
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function checkCode() {
            var code = document.getElementById("codeInput").value;
            if (code === "6969") {
                window.location.href = "games.html"; // Redirect to your games page
            } 
            if (code === "1234") {
                window.location.href = "securly.html"; // Redirect to your games page
            } else {
                document.getElementById("errorMessage").innerText = "Incorrect code. Please try again.";
            }
        }
    </script>
</body>
</html>
