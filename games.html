<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Best website for unblocked games!">
    <meta name="keywords" content="Games,Unblocked Games,Unity,WebGL,Unblocked,Google Sites,sierramont,berryessa">
    <meta name="author" content="clanofbacons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games for Sierramont</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 36px;
        }

        #searchBar {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #searchBar:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .games-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .games-list li {
            margin: 10px;
            width: 200px;
        }

        .games-list a {
            display: block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 18px;
        }

        .games-list a:hover {
            background-color: #45a049;
        }

        /* Add some hover effects */
        .games-list li:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

        /* Game thumbnails */
        .games-list img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        /* Sticky search bar */
        #searchBar {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 100;
        }

        /* Dark mode styling */
        body.dark-mode {
            background-color: #2c2c2c;
            color: #f4f4f4;
        }

        body.dark-mode h1 {
            color: #ff9800;
        }

        body.dark-mode #searchBar {
            background-color: #333;
            border-color: #ff9800;
            color: #fff;
        }

        body.dark-mode .games-list a {
            background-color: #ff9800;
        }

        body.dark-mode .games-list a:hover {
            background-color: #ff7700;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .footer-links a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sierramont Games</h1>

    <div class="theme-toggle" onclick="toggleTheme()">Toggle Light/Dark Mode</div>

    <input type="text" id="searchBar" onkeyup="searchGames()" placeholder="Search for games...">

    <ul id="gamesList" class="games-list">
        <li>
            <a href="1">
                <img src="https://via.placeholder.com/150" alt="Game 1">
                1
            </a>
        </li>
        <li>
            <a href="1v1.lol">
                <img src="https://via.placeholder.com/150" alt="1v1.LOL">
                1v1.LOL
            </a>
        </li>
        <!-- Additional games with thumbnails -->
    </ul>
</div>

<footer>
    <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
    </div>
    <p>&copy; 2024 Sierramont Games. All rights reserved.</p>
</footer>

<script>
    function searchGames() {
        const input = document.getElementById('searchBar').value.toLowerCase();
        const gamesList = document.getElementById('gamesList');
        const games = gamesList.getElementsByTagName('li');

        for (let i = 0; i < games.length; i++) {
            let game = games[i].getElementsByTagName('a')[0];
            let txtValue = game.textContent || game.innerText;
            if (txtValue.toLowerCase().indexOf(input) > -1) {
                games[i].style.display = "";
            } else {
                games[i].style.display = "none";
            }
        }
    }

    // Dark/Light mode toggle
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
